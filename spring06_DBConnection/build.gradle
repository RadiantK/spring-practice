/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
}

group = 'com.radiantk'
version = '0.0.1-SNAPSHOT'
description = 'spring'
sourceCompatibility = 11
targetCompatibility = 11
compileJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
	implementation group: 'org.springframework', name: 'spring-context', version: '5.2.12.RELEASE'
	implementation group: 'org.apache.tomcat', name: 'tomcat-jdbc', version: '9.0.56'
	implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.2.12.RELEASE'
	implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.27'
}